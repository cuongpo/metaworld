<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">


    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
<script src="./inflate.min.js"></script>
  </head>

  <body>
    <a-scene inspector-plugin-recast
    gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/">
      <a-assets>
        <a-asset-item id="tree" src="./assets/scene.gltf"></a-asset-item>
        <img id="background" src="./assets/background3.jpeg">
        <audio id="audio" src="./assets/audio.mp3"></audio>
      </a-assets>

      <!-- PLAYER -->
      <a-entity id="rig" position="0 0 2" movement-controls="constrainToNavMesh: true">
        <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>
      
      <!-- MESH -->
      <a-gltf-model  visible="false" src="./assets/floor-block-03.glb" position="0 0 0" nav-mesh></a-gltf-model>
      
      <!--MODEL--> 
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 5 1"></a-entity>
      <a-light color="red" position="-1 1 0"></a-light>
      <a-gltf-model scale="1 1 1" src="#tree"></a-gltf-model>
      <a-sky src=#background></a-sky>


   </a-scene>
  </body>
</html>
