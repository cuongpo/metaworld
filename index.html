<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>

    <script src="components/controller.js"></script>

  

  </head>

  <body>
    
    <a-scene>
      <a-assets>
        <a-asset-item id="tree" src="./assets/home.glb"></a-asset-item>
        <img id="background" src="./assets/background3.jpeg">
        <audio id="audio" src="./assets/audio.mp3"></audio>
      </a-assets>


      <a-sound src="#audio" autoplay="true" position="0 2 5"></a-sound>
      <a-gltf-model src="#tree"></a-gltf-model>
      <a-sky src=#background></a-sky>


      

        
      

   </a-scene>
