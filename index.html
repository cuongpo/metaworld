<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">


    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>


<script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>

  </head>

  <body>
    
    <a-scene inspector-plugin-recast>
      <a-assets>
        <a-asset-item id="tree" src="./assets/home.glb"></a-asset-item>
        <img id="background" src="./assets/background3.jpeg">
        <audio id="audio" src="./assets/audio.mp3"></audio>
      </a-assets>

       <a-entity id="rig" position="0 0 5" movement-controls="constrainToNavMesh: true">
       <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>
      </a-entity>
      <a-gltf-model  src="./assets/navmesh.gltf" position="0 -0.5 0" nav-mesh></a-gltf-model>

      <a-gltf-model src="#tree"></a-gltf-model>
      <a-sky src=#background></a-sky>


      

     

   </a-scene>
  </body>
</html>
